    <body>
        <header>
            <div class="wrapper">
                <div class="logo"><img src="images/batahola.png" alt="Batahola"></div>
                
                <nav class="navigation">
                    <a class="online" href="index.html">Home</a>
                    <a href="managua.html">Managua</a>
                    <a href="join.html">Join Us</a>
                    <a href="directory.html">Directory</a>
                    <a href="contact.html">Contact Info</a>
                    <a href="https://www.facebook.com/"><img src="images/fb.png" alt="facebook"></a>
                    <a href="https://www.instagram.com"><img src="images/1025px-Instagram-Icon.png" alt="instagram"></a>
                </nav>
            </div>
	    </header>
        <main>
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend>Personal Info</legend>
                    <label class="title"> Fist Name*<input type="text" name="name" required></label>
                    <label class="title"> Last Name*<input type="text" name="lastname" required></label>
                    <label class="title"> Email*<input type="email" name="email" placeholder="youremail@gmail.com" required></label>
                    <label class="title"> Phone Number<input type="tel" name="phone" required></label>
                </fieldset>
                <fieldset>
                    <legend>Business Info</legend>
                    <label class="title"> Title*<input type="text" name="title" required></label>
                    <label class="title"> Business name*<input type="text" name="business name" required></label>
                    <label class="title"> Business Address*<input type="text" name="business Address" required></label>                           
                    <label class="title" for="membership-level">Choose a membership level:
                        <input list="membership-level" id="" name="membership-level" required></label>
                        <datalist id="membership-level">    
                            <option value="Non-profit ($100">
                            <option value="Bronze ($200)">
                            <option value="Silver ($400)">
                            <option value="Gold ($1000)">
                                    
                        </datalist>        
                  
                                   
                        <label for="additional">Business description</label>
                        <textarea id="additional" name="additional" rows="4" cols="50" style="resize: both;"></textarea>
                        <div class="divbutton"><button class="submitbutton" type="submit">Submit</button></div>
                </fieldset>                
            </form>
        </main>
        <footer>
            &copy; <span id="year"></span>| Ryder Garache | Managua, Nicaragua | <a href="https://www.byui.edu/online">BYU-Idaho
                Online Learning</a><br>
            <span id="updated"></span>
        </footer>
        <script defer src="js/script.js"></script>
    </body>

</html>
