    <body>
        <header>
            <a class="homeback" href="index.html"><img class="logo" src="images/batahola.png"
                    alt="Batahola Chamber"></a>
        </header>
        <nav>
            <ul class="navigation">
                <li><a class="menu" href="#">Menu</a></li>
                <li><a class= "online" href="index.html">Home</a></li>

                <li><a href="contact.html">Contact Info</a></li>
            </ul>
        </nav>
        <main>
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend>Personal Info</legend>
                    <label class="title"> Full Name*<input type="text" name="fname" required></label>
                    <label class="title"> Email*<input type="email" name="email" placeholder="youremail@gmail.com" required></label>
                    <label class="title"> Phone Number<input type="tel" name="phone" required></label>
                    <label class="title"> Zip code*<input type="number" name="zip" required></label>
                    
                    <label class="title"> Storm Date<input type="date" name="date" required></label>        
                    <label class="title" for="strom-type">Choose a Storm Type:
                        <input list="storm-type" id="strom-type" name="storm-type" required></label>
                        <datalist id="storm-type">    
                            <option value="Gale">
                            <option value="Blizzard">
                            <option value="Downpour">
                            <option value="Hurricane">
                            <option value="Tornado">        
                        </datalist>

                    <label>Storm Severity: 
                        <input type="range" value="1" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="value">1</span>
                    </label>

                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                
                    <label class="title"> Storm region <select name="region"> 
                        <option value=""> Select Region</option>
                        <option value="preston"> Preston</option>
                        <option value="soda-springs"> Soda Springs</option>
                        <option value="fish-haven"> Fish Haven</option>
                    </select> </label>

                    <div>User in-danger level</div>
                        <label class="level"> <input type="radio" name="danger-level" value="yes" >Yes</label>
                        <label class="level"> <input type="radio" name="danger-level" value="maybe" >Maybe</label>
                        <label class="level"> <input type="radio" name="danger-level" value="no" >No</label>           
                        <label for="additional">Additional Information or comments:</label>
                        <textarea id="additional" name="additional" rows="4" cols="50" style="resize: both;"></textarea>
                        <div class="divbutton"><button class="submitbutton" type="submit">Submit</button></div>
                </fieldset>                
            </form>
        </main>
        <footer>
            &copy; <span id="year"></span>| Ryder Garache | Managua, Nicaragua | <a href="https://www.byui.edu/online">BYU-Idaho
                Online Learning</a><br>
            <span id="updated"></span>
        </footer>
        
    </body>
